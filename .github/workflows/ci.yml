on:
  push:
    branches: ['**']

jobs:
  Lint and unit test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - run: sbt 'scalafixAll --check' scalafmtCheck +test
