version = "3.6.1"

runner.dialect = "scala213"

align.tokens = [
  {code = "%",  owner = "Term.ApplyInfix"},
  {code = "%%", owner = "Term.ApplyInfix"}
]

maxColumn = 120

align.openParenCallSite = false

align.preset = more

docstrings = ScalaDoc
docstrings.blankFirstLine = yes

includeNoParensInSelectChains = true
optIn.breakChainOnFirstMethodDot = true
